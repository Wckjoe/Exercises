<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FlowerShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="assets/logo.png" />
    </header>
    <section class="hero">
        <div class="overlay">
        </div>
        <div class="heading">
            <h1>Beautiful Flowers</h1>
            <button>Learn More</button>
        </div>

    </section>
    <section class="icons">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div class="icon">
                        <img src="assets/flower-icon.png" />
                        <p>
                            Flower for every kind of situation.
                        </p>
                    </div>
                </div>


                <div class="col-lg-3">
                    <div class="icon">
                        <img src="assets/payment-icon.png" />
                        <p>
                            All major payments kinds accepted
                        </p>
                    </div>
                </div>


                <div class="col-lg-3">
                    <div class="icon">
                        <img src="assets/phone-icon.png" />
                        <p>
                            Free consultation
                        </p>
                    </div>
                </div>


                <div class="col-lg-3">
                    <div class="icon">
                        <img src="assets/truck-icon.png" />
                        <p>
                            City wide delivery
                        </p>
                    </div>
                </div>

            </div>
    </section>
</body>

</html>
